<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Top Economical Bowlers</title>
  </head>
  <body>
    <h1>Top Economical Bowlers - Year {{ year }}</h1>

      {% endfor %}
    </ul>
  </body>
</html>
