<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Select Year</title>
  </head>
  <body>
    <h1>Select Year</h1>
    <form method="post" action="{% url 'extra_runs' %}">
      {% csrf_token %}
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
